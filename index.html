<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор іграшок</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #f0f0f0;
            --accent-color: #ff1493;
            --spacing: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: var(--spacing);
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }

        .container {
            display: grid;
            gap: var(--spacing);
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 2 * var(--spacing));
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 3fr 1fr;
                grid-template-rows: 1fr;
            }
        }

        .preview-section {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            overflow: hidden;
        }

        .toy-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toy-view {
            flex: 1;
            position: relative;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            overflow: hidden;
        }

        .toy-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls, .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .items-section {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            overflow: auto;
        }

        .category {
            flex: none;
        }

        .category-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .item {
            background: white;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .toy-btn, .view-btn, .action-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .toy-btn.active, .view-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .action-btn i {
            font-size: 1.2em;
        }

        #savedDesigns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            overflow: auto;
            max-height: 200px;
        }

        .saved-design {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
        }

        .saved-design:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .saved-design img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Стилі для мобільних пристроїв */
        @media (max-width: 767px) {
            .container {
                height: auto;
                min-height: calc(100vh - 2 * var(--spacing));
            }

            .preview-section {
                min-height: 60vh;
            }

            .items-section {
                max-height: none;
            }

            .toy-view {
                min-height: 200px;
            }

            #savedDesigns {
                max-height: 150px;
            }
        }

        /* Стилі для маленьких екранів */
        @media (max-width: 480px) {
            :root {
                --spacing: 10px;
            }

            .toy-btn, .view-btn, .action-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="toy-selector">
                <button class="toy-btn active" data-toy="toy1">Іграшка 1</button>
                <button class="toy-btn" data-toy="toy2">Іграшка 2</button>
            </div>
            <div class="toy-view">
                <img src="toys/toy1-front.png" alt="Іграшка" class="toy-image" id="mainToyImage">
                <div id="clothingContainer"></div>
            </div>
            <div class="controls-container">
                <div class="controls">
                    <button class="view-btn active" data-view="front">Спереду</button>
                    <button class="view-btn" data-view="left">Зліва</button>
                    <button class="view-btn" data-view="right">Справа</button>
                    <button class="view-btn" data-view="back">Ззаду</button>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" id="saveDesignBtn">
                        <i class="fas fa-save"></i> Зберегти
                    </button>
                    <button class="action-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Завантажити
                    </button>
                    <button class="action-btn" id="shareBtn">
                        <i class="fas fa-share"></i> Поділитися
                    </button>
                </div>
            </div>
            <div id="savedDesigns">
                <!-- Тут будуть збережені дизайни -->
            </div>
        </div>
        <div class="items-section">
            <div class="category">
                <div class="category-title">Одяг</div>
                <div class="items-grid" id="clothingItems">
                    <!-- Буде заповнено через JavaScript -->
                </div>
            </div>
            <div class="category">
                <div class="category-title">Аксесуари</div>
                <div class="items-grid" id="accessoryItems">
                    <!-- Буде заповнено через JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
