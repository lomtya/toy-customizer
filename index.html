<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://html2canvas.hertzen.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' https://cdnjs.cloudflare.com https://html2canvas.hertzen.com;">
    <title>Конструктор іграшок</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #f0f0f0;
            --accent-color: #ff1493;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .toy-selector {
            text-align: center;
        }

        .toy-view {
            background: white;
            border-radius: 8px;
            height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toy-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .clothing-item {
            position: absolute;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .view-btn, .toy-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active, .toy-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .action-btn i {
            font-size: 1.2em;
        }

        .items-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
        }

        .category-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-align: center;
            font-size: 1.2em;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            aspect-ratio: 1;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 600px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="toy-selector">
                <button class="toy-btn active" data-toy="fennec">Фенек</button>
            </div>
            <div class="toy-view">
                <img src="/toy-customizer/toys/fennec-front.png" alt="Фенек" class="toy-image" id="mainToyImage">
                <div id="clothingContainer"></div>
            </div>
            <div class="controls">
                <button class="view-btn active" data-view="front">Спереду</button>
                <button class="view-btn" data-view="left">Зліва</button>
                <button class="view-btn" data-view="right">Справа</button>
                <button class="view-btn" data-view="back">Ззаду</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="saveDesignBtn">
                    <i class="fas fa-save"></i> Зберегти
                </button>
                <button class="action-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Завантажити
                </button>
            </div>
        </div>

        <div class="items-section">
            <div class="category" id="clothing">
                <div class="category-title">Одяг</div>
                <div class="items-grid">
                    <!-- Тут будуть елементи одягу -->
                </div>
            </div>

            <div class="category" id="accessories">
                <div class="category-title">Аксесуари</div>
                <div class="items-grid">
                    <!-- Тут будуть аксесуари -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
