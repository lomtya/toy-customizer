<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор іграшок</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #f0f0f0;
            --accent-color: #ff1493;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .preview-section {
            flex: 2;
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .toy-view {
            width: 100%;
            height: 400px;
            position: relative;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toy-image {
            max-width: 100%;
            max-height: 100%;
        }

        .clothing-item {
            position: absolute;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .items-section {
            flex: 1;
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .item {
            background: white;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .toy-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .toy-btn {
            padding: 8px 16px;
            margin: 0 5px;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toy-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .action-btn i {
            font-size: 1.2em;
        }

        #savedDesigns {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .saved-design {
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .saved-design:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .saved-design img {
            width: 100%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="toy-selector">
                <button class="toy-btn active" data-toy="toy1">Іграшка 1</button>
                <button class="toy-btn" data-toy="toy2">Іграшка 2</button>
            </div>
            <div class="toy-view">
                <img src="toys/toy1-front.png" alt="Іграшка" class="toy-image" id="mainToyImage">
                <div id="clothingContainer"></div>
            </div>
            <div class="controls">
                <button class="view-btn active" data-view="front">Спереду</button>
                <button class="view-btn" data-view="side">Збоку</button>
                <button class="view-btn" data-view="back">Ззаду</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="saveDesignBtn">
                    <i class="fas fa-save"></i> Зберегти дизайн
                </button>
                <button class="action-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Завантажити зображення
                </button>
                <button class="action-btn" id="shareBtn">
                    <i class="fas fa-share"></i> Поділитися
                </button>
            </div>
            <div id="savedDesigns">
                <!-- Тут будуть збережені дизайни -->
            </div>
        </div>
        <div class="items-section">
            <div class="category">
                <div class="category-title">Одяг</div>
                <div class="items-grid" id="clothingItems">
                    <!-- Буде заповнено через JavaScript -->
                </div>
            </div>
            <div class="category">
                <div class="category-title">Аксесуари</div>
                <div class="items-grid" id="accessoryItems">
                    <!-- Буде заповнено через JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
